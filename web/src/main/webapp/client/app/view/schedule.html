<div id="addScheduleDiv">
    <form id="addScheduleForm">
        <div class="addScheduleDiv">
            <label>课程：</label>
            <select ng-model="schedule.course" ng-options="course as course.name for course in courses">
                <option value="">-----请选择-----</option>
            </select>
        </div>
        <div class="addScheduleDiv">
            <label>顾客：</label>
            <select ng-model="schedule.customer" ng-options="customer as customer.name for customer in customers">
                <option value="">-----请选择-----</option>
            </select>
        </div>
        <div class="addScheduleDiv">
            <label for="userName">时间：</label>
            <input id="userName" type="date"  required ng-model="schedule.time"></div>
        <div class="addScheduleDiv">
            <button id="addScheduleButton" ng-click="addNewSchedule(schedule)">添加</button>
            <button id="cancelAddScheduleButton" type="reset">重置</button>
        </div>
    </form>
</div>
<div>
    <div id="updateScheduleDiv">
        <form id="updateScheduleForm" ng-show="showUpdateSchedule">
            <div class="updateScheduleDiv">
                <label>教练：</label>
                <select id="coach" name="coach" ng-model="currentSchedule.course.employee">
                    <option ng-repeat="employee in employees" value="{{employee}}">{{employee.name}}</option>
                </select>
            </div>
            <div class="updateScheduleDiv">
                <label>课程：</label>
                <select id="course" name="course" ng-model="currentCourse.employee">
                    <option ng-repeat="employee in employees" value="{{employee}}">{{employee.name}}</option>
                </select>
            </div>
            <div class="updateScheduleDiv">
                <label>顾客：</label>
                <select id="customer" name="customer" ng-model="currentCourse.employee">
                    <option ng-repeat="employee in employees" value="{{employee}}">{{employee.name}}</option>
                </select>
            </div>
            <div class="updateScheduleDiv">
                <label for="time">时间：</label>
                <input id="time" type="text" ng-model="currentSchedule.time">
            </div>
            <div class="updateScheduleDiv">
                <button id="updateScheduleButton" ng-click="updateSchedule(currentSchedule)">修改</button>
                <button id="cancelUpdateScheduleButton" ng-click="cancelUpdateSchedule()">取消</button>
            </div>
        </form>
    </div>
    <table id="scheduleTable" cellspacing="0">
        <caption>课表</caption>
        <tr>
            <th>课程名</th>
            <th>教练</th>
            <th>时间</th>
            <th>顾客</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="schedule in schedules">
            <td class="row" ng-show="false">{{schedule.id}}</td>
            <td class="row" ng-show="false">{{schedule.course.id}}</td>
            <td class="row" ng-show="false">{{schedule.customer.id}}</td>
            <td class="row" ng-show="false">{{schedule.course.employee.id}}</td>
            <td class="row">{{schedule.course.name}}</td>
            <td class="row">{{schedule.course.employee.name}}</td>
            <td class="row">{{schedule.time}}</td>
            <td class="row">{{schedule.customer.name}}</td>
            <td class="row">
                <button type="button" ng-click="updateCurrentSchedule(schedule)">修改</button>
                <button type="button" ng-click="deleteCurrentSchedule(schedule)">删除</button>
            </td>
        </tr>
    </table>
