<div id="updateEmployeeDiv">
    <form id="updateEmployeeForm" ng-show="showUpdateEmployee">
        <div class="updateEmployeeDiv" ng-show="false">
            <label for="id">Id：</label>
            <input id="id" type="text" ng-model="currentEmployee.id">
        </div>
        <div class="updateEmployeeDiv">
            <label for="name">姓名：</label>
            <input id="name" type="text" ng-model="currentEmployee.name">
        </div>
        <div class="updateEmployeeDiv">
            <label>性别：</label>
            <input type="radio" ng-model="currentEmployee.gender" value="male"> 男
            <input type="radio" ng-model="currentEmployee.gender" value="female"> 女
        </div>
        <div class="updateEmployeeDiv">
            <label>职位：</label>
            <input type="radio" ng-model="currentEmployee.role" value="coach"> coach
            <input type="radio" ng-model="currentEmployee.role" value="ops"> ops
            <input type="radio" ng-model="currentEmployee.role" value="hr"> hr
        </div>
        <div class="updateEmployeeDiv">
            <label for="age">年龄：</label>
            <input type="text" id="age" ng-model="currentEmployee.age">
        </div>
        <div class="updateEmployeeDiv">
            <label for="email">邮箱：</label>
            <input type="email" id="email" ng-model="currentEmployee.email">
        </div>
        <div class="updateEmployeeDiv">
            <button id="updateEmployeeButton" ng-click="updateEmployee(currentEmployee)">修改</button>
            <button id="cancelUpdateEmployeeButton" ng-click="cancelUpdateEmployee()">取消</button>
        </div>
    </form>
</div>
<div>
    <form id="addEmployeeForm">
        <div class="addEmployeeDiv">姓名：<input type="text" ng-model="employee.name"></div>
        <div class="addEmployeeDiv">性别：
            <input type="radio" ng-model="employee.gender" value="male"> 男
            <input type="radio" ng-model="employee.gender" value="female"> 女
        </div>
        <div class="addEmployeeDiv">职位：
            <input type="radio" ng-model="employee.role" value="coach"> coach
            <input type="radio" ng-model="employee.role" value="ops"> ops
            <input type="radio" ng-model="employee.role" value="hr"> hr
        </div>
        <div class="addEmployeeDiv">年龄：<input type="text" ng-model="employee.age"></div>
        <div class="addEmployeeDiv">邮箱：<input type="email" ng-model="employee.email"></div>
        <div class="addEmployeeDiv">
            <button id="addEmployeeButton" ng-click="addNewEmployee(employee)">添加</button>
            <button id="resetEmployeeButton" type="reset">重置</button>
        </div>
    </form>
    <table id="employeeTable" cellspacing="0">
        <caption></caption>
        <tr>
            <th>姓名</th>
            <th>职位</th>
            <th>性别</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="employee in employees">
            <td class="row" ng-show="false">{{employee.id}}</td>
            <td class="row">{{employee.name}}</td>
            <td class="row">{{employee.role}}</td>
            <td class="row">{{employee.gender}}</td>
            <td class="row">{{employee.age}}</td>
            <td class="row">{{employee.email}}</td>
            <td class="row">
                <button type="button" ng-click="updateCurrentEmployee(employee)">修改</button>
            </td>
        </tr>
    </table>
</div>
